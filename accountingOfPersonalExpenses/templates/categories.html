{% extends "index.html" %}
{% block title %}Редактирование категорий{% endblock %}
{% block content %}
    <div class="col-md-3">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_categories">{{ form.categories.label }}</label>
                <div class="input-group">
                    {{ form.categories }}
                    <div class="input-group-append">
                        <span class="input-group-text list-group-item-danger">*</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }}
                    <a href="/categories/delete/{{ category.id }}/" class="badge badge-danger badge-pill">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
